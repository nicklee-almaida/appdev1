<!DOCTYPE html>
<html>
<head>
  <title>Color Changer</title>
</head>
<body>

<button onclick="changeBackground()">Change Background</button>
<p id="colorDisplay"></p>
<p id="delayedMessage"></p>

<script>
  function changeBackground() {
    let favoriteColor = prompt("What is your favorite color?");
    document.body.style.backgroundColor = favoriteColor;
    document.getElementById("colorDisplay").innerText = "Your favorite color is: " + favoriteColor;

    setTimeout(function() {
      document.getElementById("delayedMessage").innerText = "This message appears after 2 seconds";
    }, 2000);
  }
</script>

</body>
</html>
